{% load static %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<div id="home" class="mossaddak_portfolio_section animated">
    {% if messages %}
    {% include 'message.html' %}
    {% endif %}
    <div class="container">

        

        {% for homePage in homePage %}
        <div class="mossaddak_portfolio_home">
            <div class="home_content">
                <div class="avatar">
                    <div class="image" data-img-url="{{homePage.Photo.url}}"></div>
                </div>
                <div class="details">
                    <h3 class="name">{{homePage.FirstName}} <span>{{homePage.LastName}}</span></h3>
                    <p class="job">{{homePage.SubTitle}}</p>
                    <div class="social">

                        <style>
                            a svg{
                                width: 20px;
                                height: 20px;
                            }
                        </style>
                        <ul>

                            <!-- facebook icon -->
                            <li><a href="{{homePage.Facebbok}}" target="_blank"><i class="icon-facebook-squared"></i></a></li>

                            <!-- instagram icon -->
                            <li>
                                <a href="{{homePage.Instagram}}" target="_blank">
                                    <svg stroke-width="10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                        <path d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9S339 319.5 339 255.9 287.7 141 224.1 141zm0 189.6c-41.1 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.6 74.7-74.7 74.7zm146.4-194.3c0 14.9-12 26.8-26.8 26.8-14.9 0-26.8-12-26.8-26.8s12-26.8 26.8-26.8 26.8 12 26.8 26.8zm76.1 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4 93.9 36.2c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM398.8 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z"/>

                                </a>
                            </li>

                            <!-- linkedin icon -->
                            <li><a href="{{homePage.Linkedin}}" target="_blank"><i class="icon-linkedin-squared"></i></a></li>

                            <!-- fiver icon -->
                            <li><a href="https://www.fiverr.com/mossaddak_sium?" target="_blank"><img style="width:19px; height:19px; margin-bottom:2px;" src="{% static 'img/icons/113-fiverr_social-512.webp' %}"> </a></li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}



    </div>
</div>
